<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Audio Project 2016</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <script src="js/util.js"></script>
	<script src="js/envelope.js"></script>
    <script src="js/synth.js"></script>
    <script src="js/main.js"></script>
</head>
<body>


<div id="header">
    Team Work makes the Dream Work
</div>

<div id="content">
    <form name="waveType">
        <input type="radio" name="wave" value="sine" checked> Sine
        <input type="radio" name="wave" value="square"> Square
        <input type="radio" name="wave" value="sawtooth"> Sawtooth
        <input type="radio" name="wave" value="triangle"> Triangle
        </br>
        Volume <input type="range" name="volume" min="0" max="1" step="0.1" value="0.5">
        <fieldset name="envelope">
            <legend> Amplitude Envelope</legend>
            A<input type="range" name="attack" min="0" max="2" step="0.1" value="0"><br>
            D<input type="range" name="decay" min="0" max="2" step="0.1" value="0"><br>
            S<input type="range" name="sustain" min="0" max="1" step="0.1" value="0.5"><br>
            R<input type="range" name="release" min="0" max="2" step="0.1" value="0">
        </fieldset>
    </form>
</div>
</body>
</html>
