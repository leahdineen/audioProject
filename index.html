<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Audio Project 2016</title>
    <link href="noUiSlider/nouislider.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="styles/main.css"/>
    <script   src="https://code.jquery.com/jquery-2.2.1.min.js"   integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="js/util.js"></script>
	<script src="js/envelope.js"></script>
    <script src="js/lfo.js"></script>
    <script src="js/synth.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div id="content" class="container">
    <div class="row">
        <div class="col l12 title center-align purple-text text-darken-3">
            Synth it up
        </div>
    </div>
    <div class="row">
        <div class="col l4 component">
            <span class="component_title purple-text text-darken-3">Oscillator 1</span>
            <form name="oscillator1">
                <div class="row">
                    <div class="col l4">
                        <p>
                            <input id="sine1" type="radio" name="wave" value="sine" checked>
                            <label for="sine1">Sine</label>
                        </p>
                        <p>
                            <input id="square1" type="radio" name="wave" value="square">
                            <label for="square1">Square</label>
                        </p>
                        <p>
                            <input id="sawtooth1" type="radio" name="wave" value="sawtooth">
                            <label for="sawtooth1">Sawtooth</label>
                        </p>
                        <p>
                            <input id="triangle1" type="radio" name="wave" value="triangle">
                            <label for="triangle1">Triangle</label>
                        </p>
                    </div>
                    <div class="col l8">
                        <div class="row">
                            <div class="col l4">
                                <div class="label">Vol</div>
                                <div id="vol1" class="vertSlider"></div>
                            </div>

                            <div class="col l4">
                                <div class="label">Phase</div>
                                <div id="phase1" class="vertSlider"></div>
                            </div>

                            <div class="col l4">
                                <div class="label">Pan</div>
                                <div id="pan1" class="vertSlider"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col l4 component">
            <div class="row">
                <div class="col l6">
                    <span class="component_title purple-text text-darken-3">ADSR Envelope 1</span>
                </div>
                <div class="col l6">
                    <div class="switch right">
                        <label>
                            Off
                            <input type="checkbox" id="adsr1-enabled" name="enabled" value="enabled">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>
            <form name="adsr1">
                <div class="input-field">
                    <select name="param">
                        <option selected disabled value="title">Choose Parameter</option>
                        <option value ="frequency">Frequency</option>
                        <option value ="volume">Volume</option>
                        <option value ="pan">Pan</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col l3">
                        <div class="label">A</div>
                        <div id="attack1" class="vertSlider"></div>
                    </div>
                    <div class="col l3">
                        <div class="label">D</div>
                        <div id="decay1" class="vertSlider"></div>
                    </div>
                    <div class="col l3">
                        <div class="label">S</div>
                        <div id="sustain1" class="vertSlider"></div>
                    </div>
                    <div class="col l3">
                        <div class="label">R</div>
                        <div id="release1" class="vertSlider"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col l4 component">
            <span class="component_title purple-text text-darken-3">Oscillator 2</span>
            <form name="oscillator2">
                <div class="row">
                    <div class="col l4">
                        <p>
                            <input id="sine2" type="radio" name="wave" value="sine" checked>
                            <label for="sine2">Sine</label>
                        </p>
                        <p>
                            <input id="square2" type="radio" name="wave" value="square">
                            <label for="square2">Square</label>
                        </p>
                        <p>
                            <input id="sawtooth2" type="radio" name="wave" value="sawtooth">
                            <label for="sawtooth2">Sawtooth</label>
                        </p>
                        <p>
                            <input id="triangle2" type="radio" name="wave" value="triangle">
                            <label for="triangle2">Triangle</label>
                        </p>
                    </div>
                    <div class="col l8">
                        <div class="row">
                            <div class="col l4">
                                <div class="label">Vol</div>
                                <div id="vol2" class="vertSlider"></div>
                            </div>

                            <div class="col l4">
                                <div class="label">Phase</div>
                                <div id="phase2" class="vertSlider"></div>
                            </div>

                            <div class="col l4">
                                <div class="label">Pan</div>
                                <div id="pan2" class="vertSlider"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col l4 component">
            <div class="row">
                <div class="col l6">
                    <span class="component_title purple-text text-darken-3">LFO 1</span>
                </div>
                <div class="col l6">
                    <div class="switch right">
                        <label>
                            Off
                            <input type="checkbox" id="lfo1-enabled" name="enabled" value="enabled">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>
            <form name="lfo1">
                <p class="input-field">
                    <select name="param">
                        <option selected disabled value="title">Choose Parameter</option>
                        <option value ="frequency">Frequency</option>
                        <option value ="volume">Volume</option>
                        <option value ="pan">Pan</option>
                    </select>
                </p>
                <div class="row">
                    <div class="col s4">
                        <p>
                            <input id="sine3" type="radio" name="wave" value="sine" checked>
                            <label for="sine3">Sine</label>
                        </p>
                        <p>
                            <input id="square3" type="radio" name="wave" value="square">
                            <label for="square3">Square</label>
                        </p>
                        <p>
                            <input id="sawtooth3" type="radio" name="wave" value="sawtooth">
                            <label for="sawtooth3">Sawtooth</label>
                        </p>
                        <p>
                            <input id="triangle3" type="radio" name="wave" value="triangle">
                            <label for="triangle3">Triangle</label>
                        </p>
                    </div>
                    <div class="col s4">
                        <div class="label">Rate</div>
                        <div id="lfo1-rate" class="vertSlider"></div>
                    </div>
                    <div class="col s4">
                        <div class="label">Gain</div>
                        <div id="lfo1-gain" class="vertSlider"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col l4 component">
            <div class="row">
                <div class="col l6">
                    <span class="component_title purple-text text-darken-3">ADSR Envelope 2</span>
                </div>
                <div class="col l6">
                    <div class="switch right">
                        <label>
                            Off
                            <input type="checkbox" id="adsr2-enabled" name="enabled" value="enabled">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>
            <form name="adsr2">
                <p class="input-field">
                    <select name="param">
                        <option selected disabled value="title">Choose Parameter</option>
                        <option value ="frequency">Frequency</option>
                        <option value ="volume">Volume</option>
                        <option value ="pan">Pan</option>
                    </select>
                </p>
                <div class="row">
                    <div class="col l3">
                        <div class="label">A</div>
                        <div id="attack2" class="vertSlider"></div>
                    </div>
                    <div class="col l3">
                        <div class="label">D</div>
                        <div id="decay2" class="vertSlider"></div>
                    </div>
                    <div class="col l3">
                        <div class="label">S</div>
                        <div id="sustain2" class="vertSlider"></div>
                    </div>
                    <div class="col l3">
                        <div class="label">R</div>
                        <div id="release2" class="vertSlider"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col l4 component">
            <div class="row">
                <div class="col l6">
                    <span class="component_title purple-text text-darken-3">LFO 2</span>
                </div>
                <div class="col l6">
                    <div class="switch right">
                        <label>
                            Off
                            <input type="checkbox" id="lfo2-enabled" name="enabled" value="enabled">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>
            <form name="lfo2">
                <p class="input-field">
                    <select name="param">
                        <option selected disabled value="title">Choose Parameter</option>
                        <option value ="frequency">Frequency</option>
                        <option value ="volume">Volume</option>
                        <option value ="pan">Pan</option>
                    </select>
                </p>
                <div class="row">
                    <div class="col s4">
                        <p>
                            <input id="sine4" type="radio" name="wave" value="sine" checked>
                            <label for="sine4">Sine</label>
                        </p>
                        <p>
                            <input id="square4" type="radio" name="wave" value="square">
                            <label for="square4">Square</label>
                        </p>
                        <p>
                            <input id="sawtooth4" type="radio" name="wave" value="sawtooth">
                            <label for="sawtooth4">Sawtooth</label>
                        </p>
                        <p>
                            <input id="triangle4" type="radio" name="wave" value="triangle">
                            <label for="triangle4">Triangle</label>
                        </p>
                    </div>
                    <div class="col s4">
                        <div class="label">Rate</div>
                        <div id="lfo2-rate" class="vertSlider"></div>
                    </div>
                    <div class="col s4">
                        <div class="label">Gain</div>
                        <div id="lfo2-gain" class="vertSlider"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col l3 component">
            <div class="row">
                <div class="col l6">
                    <span class="component_title purple-text text-darken-3">Filter 1</span>
                </div>
                <div class="col l6">
                    <div class="switch right">
                        <label>
                            Off
                            <input type="checkbox" id="filter1-enabled" name="enabled" value="enabled">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>
            <form name="filter1">
                <p class="input-field">
                    <select name="type">
                        <option selected disabled value="title">Choose Type</option>
                        <option value ="lowpass">Lowpass</option>
                        <option value ="highpass">Highpass</option>
                    </select>
                </p>
                <div class="row">
                    <div class="col l12">
                        <div class="label">Frequency</div>
                        <div id="filter1-frequency" class="vertSlider"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col l6 component">
            <div class="row">
                <div class="col l6">
                    <span class="component_title purple-text text-darken-3">Reverb</span>
                </div>
                <div class="col l6">
                    <div class="switch right">
                        <label>
                            Off
                            <input type="checkbox" id="reverb-enabled" name="enabled" value="enabled">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>
            <form name="reverb">
                <div class="row">
                    <div class="col l2">
                        <div class="label">Pre-Delay</div>
                        <div id="reverb-initial-delay" class="vertSlider"></div>
                    </div>
                    <div class="col l2">
                        <div class="label">Duration</div>
                        <div id="reverb-reverb-time" class="vertSlider"></div>
                    </div>
                    <div class="col l2">
                        <div class="label">Damping</div>
                        <div id="reverb-damping" class="vertSlider"></div>
                    </div>
                    <div class="col l2">
                        <div class="label">Lowpass</div>
                        <div id="reverb-low-frequency" class="vertSlider"></div>
                    </div>
                    <div class="col l2">
                        <div class="label">Highpass</div>
                        <div id="reverb-high-frequency" class="vertSlider"></div>
                    </div>
                    <div class="col l2">
                        <div class="label">Wetness</div>
                        <div id="reverb-wetness" class="vertSlider"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col l3 component">
            <div class="row">
                <div class="col l6">
                    <span class="component_title purple-text text-darken-3">Filter 2</span>
                </div>
                <div class="col l6">
                    <div class="switch right">
                        <label>
                            Off
                            <input type="checkbox" id="filter2-enabled" name="enabled" value="enabled">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>
            <form name="filter2">
                <p class="input-field">
                    <select name="type">
                        <option selected disabled value="title">Choose Type</option>
                        <option value ="lowpass">Lowpass</option>
                        <option value ="highpass">Highpass</option>
                    </select>
                </p>
                <div class="row">
                    <div class="col l12">
                        <div class="label">Frequency</div>
                        <div id="filter2-frequency" class="vertSlider"></div>
                    </div>
                </div>
            </form>
        </div>
    </div> 
</div>
<script src="noUiSlider/nouislider.min.js"></script>
<script src="js/slider.js"></script>
</body>
</html>
